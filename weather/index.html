<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <input type="text" name="input" id="input-val" value="" />
        <button type="submit" id="submit"><i class="fa fa-search"></i></button>
      </form>
      <h2 id="name">Name</h2>
      <div class="temperature">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" />
        <h1 id="temp">20Â°C</h1>
      </div>
      <div id="description">Description</div>
      <div class="images">
        <div class="left">
          <img src="images/hum1.png" width="50px" height="50px" alt="humidity class="humidity" />
          <div id="humidity">humidity</div>
        </div>
        <div class="right">
          <img src="images/speed.png" class="wind" alt="wind" />
          <div id="speed">Speed</div>
        </div>
      </div>
    </div>
  </body>
</html>
